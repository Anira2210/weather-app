<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>☂ Weather Forecast</title>
    <script
      src="https://kit.fontawesome.com/427987822d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container outer-box">
      <div class="row header-row"><h1>WEATHER FORECAST</h1></div>
      <div class="row">
        <div class="col-8">
          <form
            id="search-form"
            class="row row-cols-lg-auto g-3 align-items-center"
          >
            <div class="col-12">
              <div class="input-group">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="LOCATION"
                />
              </div>
            </div>
            <div class="col-12">
              <button type="submit">Go</button>
            </div>
          </form>
        </div>
        <div class="col-4">
          <div class="d-grid gap-2 d-md-block">
            <button id="button-current-location">Current Location</button>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>
          <i class="fas fa-map-pin"></i>
          <span id="city-location"></span>
          <div class="current-date" id="current-date"></div>
        </h2>
        <div class="col-4">
          <div class="row h-50">
            <img
              class="large-icon"
              src="images/new/001-cloudy-day.png"
              alt="cloudy day"
            />
            <span id="condition" class="condition"></span>
          </div>
        </div>
        <div class="col-4">
          <div class="row h-50">
            <div class="col">
              <span>
                <a href="#" id="celcius-link" class="unit-link">C |</a>
                <a href="#" id="fahr-link" class="unit-link"> F </a>
                <span class="degree" id="degree"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4 weather-status">
          <div>
            <img
              src="Images/new/010-humidity.png"
              alt="Humidity"
              class="icon-status"
            />
            Humidity: <span id="humidity"></span>%
          </div>
          <div>
            <img
              src="Images/new/009-wind-vane.png"
              alt="windspeed"
              class="icon-status"
            />
            Wind Speed: <span id="wind-speed"></span> km/h
          </div>
          <div>
            <img
              src="Images/new/temperature.png"
              alt="temp-max"
              class="icon-status"
            />
            Max. Temp.: <span id="temp-max"></span>
          </div>
          <div>
            <img
              src="Images/new/temperature (1).png"
              alt="temp-min"
              class="icon-status"
            />
            Min. Temp.: <span id="temp-min"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col small-box">
          <div>
            Mon <br />
            06.12.
          </div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/new/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
      </div>
    </div>
    <div class="github-link">
      My GitHub repository
      <a href="https://github.com/Anira2210/weather-app"> here</a> | Icons made
      by
      <a href="https://www.flaticon.com/authors/fjstudio" title="fjstudio"
        >fjstudio</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
