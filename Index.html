<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>☂ Weather Forecast</title>
    <script
      src="https://kit.fontawesome.com/427987822d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container outer-box">
      <div class="row 1 mb-4">
        <div class="col">
          <div class="input-group" id="search-form">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Type a city... "
            />
            <div class="input-group-append">
              <button type="button" class="btn btn-primary search-form-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col">
          <button id="button-current-location">Current Location</button>
        </div>
      </div>

      <div class="row 2 mb-3">
        <div class="col">
          <h1>
            <span id="city-location"></span>
            <div class="current-date" id="current-date"></div>
          </h1>
        </div>
      </div>
      <div class="row 3 mb-3">
        <div class="col-4">
          <div class="row h-50">
            <img
              class="large-icon"
              id="large-icon"
              src="images/001-cloudy-day.png"
              alt="cloudy day"
            />
            <span id="condition" class="condition"></span>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col">
              <div>
                <a href="#" id="celcius-link" class="active unit-link">°C</a>
                <a href="#" id="fahr-link" class="unit-link">°F</a>
                <span class="degree" id="degree"></span>
              </div>
              Feels like <span id="feels-like"></span>
            </div>
          </div>
        </div>
        <div class="col-4 weather-status">
          <div>
            <img
              src="Images/010-humidity.png"
              alt="Humidity"
              class="icon-status"
            />
            Humidity: <span id="humidity"></span>%
          </div>
          <div>
            <img
              src="Images/009-wind-vane.png"
              alt="windspeed"
              class="icon-status"
            />
            Wind Speed: <span id="wind-speed"></span> km/h
          </div>
          <div>
            <img
              src="Images/temperature.png"
              alt="temp-max"
              class="icon-status"
            />
            Max. Temp.: <span id="temp-max"></span>
          </div>
          <div>
            <img
              src="Images/temperature (1).png"
              alt="temp-min"
              class="icon-status"
            />
            Min. Temp.: <span id="temp-min"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col small-box">
          <div>
            Mon <br />
            06.12.
          </div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
        <div class="col small-box">
          <div>Mon<br />06.12.</div>
          <img src="images/005-cloudy.png" alt="" class="small-icon" />
          <div>6°/0°</div>
        </div>
      </div>
    </div>

    <div class="github-link">
      <a href="https://github.com/Anira2210/weather-app"> Open-source code</a>
      by Katharina Wagner | Icons made by
      <a href="https://www.flaticon.com/authors/fjstudio" title="fjstudio"
        >fjstudio</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
