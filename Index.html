<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>☂ Weather Forecast</title>
    <script
      src="https://kit.fontawesome.com/427987822d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container outer-box night-mode" id="outer-box">
      <div class="row m-3 justify-content-center align-items-center">
        <div class="col">
          <form class="input-group" id="search-form">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Type a city... "
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary search-form-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="col">
          <button id="button-current-location">Current Location</button>
        </div>
      </div>

      <div class="row m-4">
        <div class="col">
          <h1>
            <span id="city-location"></span>
            <span class="current-date" id="current-date"></span>
          </h1>
        </div>
      </div>
      <div class="row 3 m-3">
        <div class="col-3">
          <div class="row h-75">
            <div class="col">
              <div>
                <a href="#" id="celcius-link" class="active unit-link">°C</a>
                <a href="#" id="fahr-link" class="unit-link">°F</a>
                <span class="degree" id="degree"></span>
              </div>
              Feels like <span id="feels-like"></span>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="row h-50">
            <img
              class="weather-icon"
              id="weather-icon"
              src="images/001-cloudy-day.png"
              alt="cloudy day"
            />
            <span id="condition" class="condition"></span>
          </div>
        </div>
        <div class="col-4 weather-status">
          <div>
            <img
              src="Images/015-humidity.png"
              alt="Humidity"
              class="weather-status-icon"
            />
            Humidity: <span id="humidity"></span>%
          </div>
          <br />

          <div>
            <img
              src="Images/034-wind.png"
              alt="windspeed"
              class="weather-status-icon"
            />
            Wind Speed: <span id="wind-speed"></span> km/h
          </div>
          <br />
          <div>
            <img
              src="Images/barometer.png"
              alt="pressure"
              class="weather-status-icon"
            />
            Pressure: <span id="pressure"></span> mbar
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="github-link">
      <a href="https://github.com/Anira2210/weather-app"> Open-source code</a>
      by Katharina Wagner <br />
      Icons made by
      <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"
        >Good Ware</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      | Background photos by
      <a href="https://www.pexels.com/de-de/@snapwire">Snapwire</a> and
      <a href="https://www.pexels.com/de-de/@haugsveenphoto">tommy haugsveen</a>
      from <a href="https://www.pexels.com/de-de/">Pexels</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
